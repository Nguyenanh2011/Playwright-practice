name: Playwright Tests on Self-Hosted Runner

on:
    push:
        branches: [main, develop, master]
    pull_request:
        branches: [main, develop, master]
    workflow_dispatch: # Allows manual triggering

jobs:
    test:
        name: Run Playwright Tests
        runs-on: self-hosted # Uses your self-hosted runner
        defaults:
            run:
                shell: cmd
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20" # Adjust to your Node.js version

            - name: Install dependencies
              run: npm install

            - name: Install Playwright browsers
              run: npx playwright install --with-deps chromium

            - name: Create results directory
              run: |
                node -e "require('fs').mkdirSync('test-results', { recursive: true })"

            - name: Run Playwright tests (JSON reporter)
              run: npm test -- --reporter=json > test-results/results.json || exit /b 0
              env:
                  CI: true
                  HEADLESS: true

            - name: Upload test results
              if: always()
              uses: actions/upload-artifact@v4
              with:
                  name: playwright-report
                  path: playwright-report/
                  retention-days: 30

            - name: Upload test results (HTML)
              if: always()
              uses: actions/upload-artifact@v4
              with:
                  name: test-results
                  path: test-results/
                  retention-days: 30

            - name: Notify Slack (direct)
              if: always()
              run: node scripts/send-playwright-slack.js
              env:
                SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
                JOB_STATUS: ${{ job.status }}
                GITHUB_REPOSITORY: ${{ github.repository }}
                GITHUB_WORKFLOW: ${{ github.workflow }}
                GITHUB_RUN_ID: ${{ github.run_id }}
